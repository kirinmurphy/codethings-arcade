<!DOCTYPE html>
<html>
<head>
  <title>Invaderers</title>
  <link rel="stylesheet" type="text/css" href="css/default.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <div id="wrapper">
    <!-- need to fix move defender action if shipSize changes -->
    <canvas 
      id="canvas"
      rows="100"
      columns="100"
      shipRows="5"
      shipColumns="10"
      shipSize="5"
      shipOffset="3"
      width="500"
      height="500"
    ></canvas>
  
    <div id="restart">
      <div class="inner">
        <div class="message">CRASHED!</div>
        <div class="score">
          <span class="count"></span> points
        </div>
        <button type="button">Restart</button>      
      </div>
    </div>
  </div>

  <script type="module" src="js/index.js"></script>
</body>
</html>
