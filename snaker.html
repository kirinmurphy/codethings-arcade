<!DOCTYPE html>
<html>
<head>
  <title>Invaderers</title>
  <link rel="stylesheet" type="text/css" href="css/default.css">
  <link rel="stylesheet" type="text/css" href="games/snaker/styles.css">

</head>
<body>
  <div id="wrapper">
    <canvas 
      id="snaker"
      rows="80"
      columns="80"
      width="500"
      height="500"
    ></canvas>
  
    <div id="restart">
      <div class="inner">
        <div class="message">CRASHED!</div>
        <div class="score">
          <span class="count"></span> points
        </div>
        <button type="button">Restart</button>      
      </div>
    </div>
  </div>  
  
  <script type="module" src="games/snaker/js/index.js"></script>
</body>
</html>
